  <h1>العد التنازلي لمواعيد الصرف</h1>

  <div class="grid" id="countdownGrid"></div>

  <footer>
    ممدوح الرشيدي
  </footer>

  <script>
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();

    const events = [
      { name: "الراتب", day: 27 },
      { name: "التقاعد", day: 1 },
      { name: "الضمان المطور", day: 1 },
      { name: "ساند", day: 1 },
      { name: "حساب المواطن", day: 10 },
      { name: "دعم ريف", day: 5 },
      { name: "دعم العقاري", day: 24 },
      { name: "التأهيل الشامل", day: 26 }
    ];

    function adjustWeekend(date) {
      const day = date.getDay();
      if (day === 5) date.setDate(date.getDate() - 1); // الجمعة
      else if (day === 6) date.setDate(date.getDate() + 1); // السبت
      return date;
    }

    const grid = document.getElementById("countdownGrid");

    events.forEach(event => {
      let target = new Date(year, today.getDate() > event.day ? month + 1 : month, event.day);
      target = adjustWeekend(target);

      const diffTime = target - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<strong>${event.name}</strong><br>متبقي ${diffDays} يوم`;
      grid.appendChild(card);
    });
  </script>
