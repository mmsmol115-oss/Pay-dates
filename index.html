<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>العد التنازلي للدعم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

.logo-icon {
  width: 100px;
  height: 100px;
  border-radius: 50%;             /* يجعلها دائرية */
  border: 4px solid #FFD700;      /* إطار ذهبي */
  box-shadow: 0 0 8px #FFD700;    /* ظل ذهبي خفيف */
  object-fit: cover;              /* يملأ الدائرة دون تشويه */
  display: block;
  margin: 20px auto 10px auto;    /* توسيط وتباعد مناسب */
}
    h1 {
      padding: 15px 10px;
      font-size: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .card {
      background-color: #222;
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
    }

    footer {
      margin: 30px 0;
      font-size: 14px;
      color: #FFD700;
    }
  </style>
</head>
<body>

  <img class="banner" src="https://i.pinimg.com/1200x/c3/09/ee/c309eea8b20b30078d04ab0bd6a5ab89.jpg" alt="صورة أعلى الصفحة">

  <h1>العد التنازلي لمواعيد الصرف</h1>

  <div class="grid" id="countdownGrid"></div>

  <footer>
    ممدوح الرشيدي
  </footer>

  <script>
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();

    const events = [
      { name: "الراتب", day: 27 },
      { name: "التقاعد", day: 1 },
      { name: "الضمان المطور", day: 1 },
      { name: "ساند", day: 1 },
      { name: "حساب المواطن", day: 10 },
      { name: "دعم ريف", day: 5 },
      { name: "دعم العقاري", day: 24 },
      { name: "التأهيل الشامل", day: 26 }
    ];

    function adjustWeekend(date) {
      const day = date.getDay();
      if (day === 5) date.setDate(date.getDate() - 1); // الجمعة
      else if (day === 6) date.setDate(date.getDate() + 1); // السبت
      return date;
    }

    const grid = document.getElementById("countdownGrid");

    events.forEach(event => {
      let target = new Date(year, today.getDate() > event.day ? month + 1 : month, event.day);
      target = adjustWeekend(target);

      const diffTime = target - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<strong>${event.name}</strong><br>متبقي ${diffDays} يوم`;
      grid.appendChild(card);
    });
  </script>

</body>

</html>
